<body>
  <h1>Having a Twin Sister</h1>
  <h2> Poem by Janel Valentine </h2>
  <p> Sharing clothes growing up <br>
    Expecting to always look alike <br>
    Finally growing apart was the hard part<br>
    
    <br> Being twins will always be an endless cycle </p>
